<a class="btn btn-primary" href="/#/create/movie"><span class="glyphicon glyphicon-plus"></span> Create Movie</a>
<table class="table table-striped">
	<thead>
		<th>Title</th>
		<th>URL</th>
		<th>Action</th>
	</thead>
	<tbody>
		<tr ng-repeat="movie in movies">
			<td><a ng-href="/#/movie/{{ movie._id }}">{{ movie.title }}</a></td>
			<td>{{ movie.url }}</td>
			<td>
		        <div class="button-group">
		          <a ng-href="/#/movie/{{ movie._id }}/edit" class="btn btn-default" title="Edit"><span class="glyphicon glyphicon-edit"></span></a>
		          <a ng-href="/#/movie/{{ movie._id }}/delete" class="btn btn-danger" title="Delete"><span class="glyphicon glyphicon-remove-circle"></span></a>
		        </div>
		    </td>
		</tr>
	</tbody>
</table>
